
name: Node.js CI

on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Instal npm deps
      run: |
        make install
    - name: Run linter
      run: |
        make lint
    - name: Run tests
      run: |
        make test
